<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades Posted!</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .marquee {
      color: red;
      font-family: Arial, sans-serif;
      font-size: 5vw;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="marquee-text">
      GRADES POSTED! NON-NEGOTIABLE! MULTIPLE OPPORTUNITIES WERE GIVEN BEFORE GRADES WERE POSTED!
    </div>
  </div>
</body>
</html>
