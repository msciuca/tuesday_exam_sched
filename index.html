<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diana Ciuca – Schedule</title>
  <style>
    /* Base resets */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: #555;
      line-height: 1.4;
      background: #fff;
    }
    
    /* Header/nav (you can keep or remove) */
    .header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      background: #f5f5f5;
    }
    .logo { font-size: 1.3rem; font-weight: 500; }
    .nav-links { display: flex; gap: 24px; list-style: none; }
    .nav-links a { color: #777; }
    .nav-links a:hover { color: #333; }
    
    /* Schedule section */
    .schedule {
      max-width: 600px;
      margin: 40px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .schedule-header {
      background: #b00000;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
      font-size: 1rem;
    }
    .schedule-subheader {
      background: #eee;
      color: #333;
      text-align: center;
      padding: 8px 0;
      font-size: 0.9rem;
    }
    .schedule-table {
      width: 100%;
      border-collapse: collapse;
    }
    .schedule-table th,
    .schedule-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 0.95rem;
    }
    .schedule-table th {
      background: #f9f9f9;
      color: #333;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Diana Ciuca</a>
    <ul class="nav-links">
      <li><a href="#class">Class</a></li>
      <li><a href="#nonprofit">NonProfit</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </header>

  <!-- Schedule section -->
  <section class="schedule">
    <div class="schedule-header">Thursday</div>
    <div class="schedule-subheader">5/22/25 — Half Day</div>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Period</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Period 5 Exam</td>
          <td>7:00 am – 8:45 am</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
