<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thursday Schedule</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: #333;
      background: #fdfdfd;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.5rem;
    }
    .schedule {
      max-width: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    .schedule-header {
      background: #b00000;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
    }
    .schedule-subheader {
      background: #eee;
      text-align: center;
      padding: 8px 0;
      font-size: 0.9rem;
      color: #555;
    }
    /* Progress bar container */
    .progress-container {
      background: #e0e0e0;
      height: 12px;
      margin: 16px;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #b00000;
      width: 0%; /* adjust with JS or set static */
      transition: width 0.3s ease;
    }
    .schedule-table {
      width: 100%;
      border-collapse: collapse;
    }
    .schedule-table th,
    .schedule-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 0.95rem;
    }
    .schedule-table th {
      background: #f9f9f9;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Thursday Schedule</h1>
  <section class="schedule">
    <div class="schedule-header">Thursday</div>
    <div class="schedule-subheader">5/22/25 — Half Day</div>

    <!-- progress bar: 0% to 100%, set width below -->
    <div class="progress-container">
      <div class="progress-bar" style="width: 50%;"></div>
    </div>

    <table class="schedule-table">
      <thead>
        <tr>
          <th>Period</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Period 5 Exam</td>
          <td>7:00 am – 8:45 am</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
