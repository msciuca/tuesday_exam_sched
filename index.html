<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hourglass Progress Bar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
  }

  .hourglass {
    width: 120px;
    height: 240px;
    position: relative;
    clip-path: polygon(
      0% 0%, 100% 0%, 100% 20%, 50% 50%, 100% 80%, 100% 100%, 0% 100%, 0% 80%, 50% 50%, 0% 20%
    );
    background: #444;
    border: 4px solid #ccc;
    box-sizing: border-box;
    overflow: hidden;
  }

  .progress {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(180deg, #f39c12 0%, #d35400 100%);
    transition: height 0.5s ease;
  }

  .time-label {
    margin-top: 15px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>Period 4 Exam Progress</h1>
  <div class="hourglass">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time-label" id="timeLabel">Loading...</div>

<script>
  // Define start and end times of exam in 24-hour format
  const startHour = 8, startMinute = 55;
  const endHour = 10, endMinute = 40;

  function getMinutesSinceMidnight(h, m) {
    return h * 60 + m;
  }

  const startTimeMinutes = getMinutesSinceMidnight(startHour, startMinute);
  const endTimeMinutes = getMinutesSinceMidnight(endHour, endMinute);
  const totalDuration = endTimeMinutes - startTimeMinutes;

  const progressElem = document.getElementById('progress');
  const timeLabel = document.getElementById('timeLabel');

  function updateProgress() {
    const now = new Date();
    const currentMinutes = now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;

    let progressPercent;
    if (currentMinutes < startTimeMinutes) {
      progressPercent = 0;
      timeLabel.textContent = "Period 4 Exam has not started.";
    } else if (currentMinutes > endTimeMinutes) {
      progressPercent = 100;
      timeLabel.textContent = "Period 4 Exam has ended.";
    } else {
      progressPercent = ((currentMinutes - startTimeMinutes) / totalDuration) * 100;
      timeLabel.textContent = `Progress: ${progressPercent.toFixed(1)}%`;
    }

    progressElem.style.height = progressPercent + '%';
  }

  // Initialize and update every second
  updateProgress();
  setInterval(updateProgress, 1000);
</script>
</body>
</html>
